<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>Budgeter</title>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="">Home</a>
        <a href="">Add Expense</a>
        <a href="">My Budget</a>
        <a href="">Spending</a>
        <a href="">Logout</a>
    </div>


    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    </div>


    <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
          document.getElementById("main-title").style.marginLeft = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
          document.getElementById("main-title").style.marginLeft = "0";
        }
    </script>

    {% block content %}
    {% endblock %}

</body>
</html>
